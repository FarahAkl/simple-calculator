<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <input class="screen" id="result" type="text" />
      <div class="buttons">
        <button class="operators" id="multiply" class="orange" data-value="*">
          *
        </button>
        <button class="operators" id="divide" class="orange" data-value="/">
          /
        </button>
        <button class="operators" id="subtract" class="orange" data-value="-">
          -
        </button>
        <button class="operators" id="add" class="orange" data-value="+">
          +
        </button>
        <button class="numbers">9</button>
        <button class="numbers">8</button>
        <button class="numbers">7</button>
        <button class="numbers">6</button>
        <button class="numbers">5</button>
        <button class="numbers">4</button>
        <button class="numbers">3</button>
        <button class="numbers">2</button>
        <button class="numbers">1</button>
        <button class="numbers">0</button>
        <button class=" numbers">.</button>
        <button id="equal" class="green" data-value="=">=</button>
        <button id="clear" data-value="c">c</button>
        <button id="del" data-value="Del">Del</button>
        <button class="operators" id="percent" class="orange" data-value="%">
          %
        </button>
      </div>
    </div>
    <script src="main.js"></script>
  </body>
</html>
